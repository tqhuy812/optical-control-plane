apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/javoerrea/optical-control-plane.git
    targetRevision: HEAD
    path: ofc-demo
  destination: 
    server: https://kubernetes.default.svc
    namespace: ofc-demo

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true